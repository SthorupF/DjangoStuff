<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Movies</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="#allMovies">All movies</a></li>
          <li><a href="#createMovie">Create movie</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}
        <div id="allMovies">
          <h1>Alle film ses her under</h1>
        </div>
        <div id="createMovie">
          <h1>Opret film</h1>
          <form class="create" action="" method="post">
            {%csrf_token%}
            {{form}}
            <input type="submit" name="create" value="Opret">
          </form>
        </div>
        {% endblock %}</div>
    </div>
  </div>
</body>
</html>
